
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet"  href="styles.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="handlebars-v3.0.3.js"></script>
	<script src="scripts.js"></script>

</head>
<body>
	<script id="entry-template" type="text/x-handlebars-template">
  <div>
  <img src="lwh_aus-manly_big.jpg" alt"Manly, Australia beach photo">
  	{{#each this}}
    <h1>{{name}}</h1>
    <p>Current City: <div class="body">{{city}} </div></p>
    <p>Birth Place:<div class="body">{{birthPlace}}</div></p>
    <p>Other Places I have lived:<div class="body">{{otherPlaces}}</div></p>
    <p>Some cats I have loved:<div class="body">{{cat}}</div></p>
    <p>Some TV shows I enjoy: <div class="body">{{tvShows}}</div></p>
    <p>Sports I like:<div class="body"> {{sports}}</div></p>
    <p>Favorite Color:<div class="body"> <span class=favColor>{{favColor}}</span></div></p>
    
    {{/each}}
  </div>
</script>
<div class="content"></div>


</body>
</html>
